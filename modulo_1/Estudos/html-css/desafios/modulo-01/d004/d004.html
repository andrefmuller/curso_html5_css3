<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emojis e Listas</title>
</head>
<body>
    <h1>Criando listas de Emojis</h1>
    <h2>Carinhas</h2>
    <ul type="square">
        <li>&#x1F60E - Código U+1F60E</li>
        <li>&#x1F637 - Código U+1F637</li>
        <li>&#x1F61D - Código U+1F61D</li>
    </ul>
    <h2>Comidas</h2>
    <ul type="circle">
        <li>&#x1F354 - Código U+1F354</li>
        <li>&#x1F355 - Código U+1F355</li>
        <li>&#x1FAD5 - Código U+1FAD5</li>
    </ul>
    <h2>Esportes</h2>
    <ul type="disc">
        <li>&#x26BD - Código U+26BD</li>
        <li>&#x1F3C8 - Código U+1F3C8</li>
        <li>&#x1F94B - Código U+1F94B</li>
    </ul>
    
</body>
</html>
