<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
    

</head>
<body>
    <h1>Imagens dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente ou diminua o tamanho do seu navegador.</p>
    
    
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto_pequena.png" type="image/png">
        <source media="(max-width: 1000px)" srcset="imagens/foto_media.png" type="image/png">
        <img src="imagens/foto_grande.png" alt="Foto flexível">
    </picture>

    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML 5</p>
    <audio src="midia/09. Falling Sparrow.mp3" controls autoplay></audio>
    <!--Formatos de áudio utilizados: MP3, WAV e OGG (OGG é Open Source) -->

    <audio preload="metadata" autoplay controls>
        <!--Tentativas de reproduzir um áudio. Sempre de cima pra baixo.-->
        <source src="midia/09. Falling Sparrow.mp3" type="audio/mpeg">
        <source src="midia/09. Falling Sparrow.ogg" type="audio/ogg">
        <source src="midia/09. Falling Sparrow.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio.</p>


    </audio>

    <audio controls>
        <source src="midia/guanacast-33.mp3" type="audio/mpeg">
    </audio>

    


    
    
</body>
</html>
