<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos em HTML 5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>O vídeo abaixo está hospedado no meu próprio servidor.</p>
    <video width="700" controls>
        <source src="midia/lemons.mp4" type="video/mp4">
        <source src="midia/lemons.ogv" type="video/ogg">
        <source src="midia/lemons.webm" type="video/webm">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos. :-(</p>
    </video>

    <video width="900" controls>
        <source src="midia/vinho.mp4" type="video/mp4">
        <source src="midia/vinho.ogv" type="video/ogg">
        <source src="midia/vinho.webm" type="video/webm">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos</p>
    </video>

    <h1>Inserindo vídeos hospedados EXTERNAMENTE</h1>
    <h2>Inserindo vídeos do YouTube</h2>
    <iframe width="800" height="500" src="https://www.youtube.com/embed/eF9Qoc6p_4Q" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    
</body>
</html>
